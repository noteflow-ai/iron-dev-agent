<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - PRD & UI 生成器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%234a6fdc'/%3E%3Ctext x='50' y='75' font-size='70' text-anchor='middle' fill='white' font-family='Arial, sans-serif'%3EP%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            padding: 20px 0;
        }
        .login-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #4a6fdc;
            border-color: #4a6fdc;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <div class="login-header">
                    <div class="login-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <rect width="100" height="100" rx="20" fill="#4a6fdc"/>
                            <text x="50" y="75" font-size="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif">P</text>
                        </svg>
                    </div>
                    <h3>PRD & UI 生成器</h3>
                    <p class="text-muted">请登录以继续</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                    <div class="error-message text-center" id="errorMessage">
                        用户名或密码错误，请重试
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            // 检查是否已登录
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 发送登录请求到服务器
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 登录成功，保存登录状态并跳转
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('username', username);
                        window.location.href = 'index.html';
                    } else {
                        // 登录失败，显示错误信息
                        errorMessage.style.display = 'block';
                        setTimeout(() => {
                            errorMessage.style.display = 'none';
                        }, 3000);
                    }
                })
                .catch(error => {
                    console.error('登录请求出错:', error);
                    errorMessage.textContent = '登录请求失败，请稍后重试';
                    errorMessage.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
